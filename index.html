<body>
  <div class="card">
    <div style="text-align:right;margin-bottom:10px;">
  <button 
    onclick="resetPage()" 
    style="background:none;border:none;font-size:16px;cursor:pointer;">
    üè† Home
  </button>
</div>

    <h1>üîó LinkedIn Post Copier</h1>
    <p class="subtitle">Paste a public LinkedIn post URL</p>

    <input 
      id="url" 
      placeholder="https://www.linkedin.com/posts/..." 
    />

    <button class="primary" onclick="extractPost()">Extract Post</button>

    <textarea 
      id="output" 
      placeholder="Post text will appear here..."
    ></textarea>

    <button class="secondary" onclick="copyText()">Copy Text</button>

    <p style="font-size:12px;color:#666;margin-top:12px;">
      Works only for public LinkedIn posts.
    </p>

    <div style="margin-top:20px;font-size:14px;color:#444;line-height:1.6;">
      <strong>Free LinkedIn Post Copier</strong><br>
      This free LinkedIn Post Copier lets you extract text from public LinkedIn posts.
      Perfect for creators, recruiters, marketers, and researchers.
    </div>

    <footer>
      Built by 
      <a href="https://www.linkedin.com/in/moneshkumar" target="_blank">
        Monesh Kumar
      </a>
    </footer>
  </div>

  <script>
  async function extractPost() {
    const url = document.getElementById("url").value;
    const output = document.getElementById("output");

    if (!url) {
      alert("Please paste a LinkedIn post URL");
      return;
    }

    output.value = "Extracting...";

    try {
      const res = await fetch(
        "https://linkedin-post-extractor.igadgetgyaan.workers.dev/?url=" +
        encodeURIComponent(url)
      );
      const data = await res.json();
      output.value = data.content || data.error;
    } catch (err) {
      output.value = "Something went wrong. Please try again.";
    }
  }

  function copyText() {
    const output = document.getElementById("output");
    output.select();
    document.execCommand("copy");
    alert("Copied to clipboard ‚úÖ");
  }

  function resetPage() {
    document.getElementById("url").value = "";
    document.getElementById("output").value = "";
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

</body>
